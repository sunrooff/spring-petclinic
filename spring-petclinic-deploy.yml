---
apiVersion: v1
kind: Service
metadata:
  name: external-spring-petclinic
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
spec:
  selector:
    app: spring-petclinic
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
