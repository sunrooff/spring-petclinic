---

kind: Service
apiVersion: v1
metadata:
  name: internal-spring-petclinic-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: NodePort
  selector:
    app: spring-petclinic
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    nodePort: 30030
    
---

kind: Service
apiVersion: v1
metadata:
  name: external-spring-petclinic-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
spec:
  type: NodePort
  selector:
    app: spring-petclinic
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    nodePort: 30030
 
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic-deployment
  labels:
    app: spring-petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-petclinic
      track: stable
  template:
    metadata:
      labels:
        app: spring-petclinic
        track: stable
    spec:
      containers:
      - name: spring-petclinic
        image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
